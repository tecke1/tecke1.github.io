<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закладки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            background-color: #444;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        section:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя страница с закладками</h1>
    </header>
    <nav>
        <a href="#section1">Закладка 1</a>
        <a href="#section2">Закладка 2</a>
        <a href="#section3">Закладка 3</a>
        <a href="#section4">Закладка 4</a>
    </nav>
    <section id="section1">
        <h2>Закладка 1</h2>
        <p>Это первая секция с контентом.</p>
    </section>
    <section id="section2">
        <h2>Закладка 2</h2>
        <p>Это вторая секция с контентом.</p>
    </section>
    <section id="section3">
        <h2>Закладка 3</h2>
        <p>Это третья секция с контентом.</p>
    </section>
    <section id="section4">
        <h2>Закладка 4</h2>
        <p>Это четвертая секция с контентом.</p>
    </section>
</body>
</html>
